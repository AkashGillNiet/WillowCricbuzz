<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Player</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stream Any Video</h1>
        <p>Enter a video URL and watch it here using a public proxy.</p>
        <input type="text" id="videoLink" placeholder="Enter video URL">
        <button id="playButton">Play Video</button>
        <div id="player-container">
            <video id="videoPlayer" class="video-js" controls preload="auto" width="640" height="360"></video>
        </div>
        <p class="note">Note: This site uses a public proxy for fetching videos. Restricted content might not work.</p>
    </div>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
